# ringhome_uwsgi.ini

[uwsgi]
#application's base folder
base = /var/www/ringhome

#python module to import
app = hello
module = %(app)

home = %(base)/venv
pythonpath = %(base)

#socket file's location
socket = /var/www/ringhome/%n.sock

#permissions for the socket file
chmod-socket    = 666

#the variable thpapcskq[pcka[pcka[pckat holds a flask application inside the module imported at line #6
callable = app

#location of log files
logto = /var/log/uwsgi/%n.log





